<div class="modal-header">
    <h3 class="modal-title">Round Summary</h3>
</div>
<div class="modal-body">

    <form name="myForm" style="height:70vH">
    <div class="margin-b--20px font-size-20px">
        <span>{{vote.workitem.name}}</span>
    </div>
    <div style="height:60vH">
        <bar-chart-drtv data="voteDataForChart"></bar-chart-drtv>
    </div>

    <div>
        <label>Lowest value:</label>
        <span>{{vote.lowestValue}}</span>
    </div>
    <div>
        <label>Highest value:</label>
        <span>{{vote.highestValue}}</span>
    </div>
    <div>
        <label>Average value:</label>
        <span>{{vote.averageValue}}</span>
    </div>

    <div class="flex align-items-center margin-v--20px">
        <label>SP value:</label>
        <input type="text" ng-model="spValue" class="form-control width--70px margin-h--10px"/>
    </div>

    <div>
        <textarea class="form-control" ng-model="commentsValue" rows="3" placeholder="Add comment" autofocus></textarea>
    </div>

</form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="saveAndContinue()">Save & Continue to next {{workItemType}}
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
</div>
